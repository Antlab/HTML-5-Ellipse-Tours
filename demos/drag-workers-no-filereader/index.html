<!DOCTYPE html>
<html>
<head>
  <title>Drag & Drop and Web Workers</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js" type="text/javascript"></script>
  <link href="Styles/site.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="header" class="box-round box-shadow">
    <img src="Images/taco.jpg">
    <img src="Images/burger.jpg">
    <img src="Images/pancakes.jpg">
    Drag an image from this page into one of the boxes below. You can also drag from box to box.
  </div>
  <div id="content">
    <div id="unit1" class="unit box-round box-shadow" draggable="true">
      <canvas></canvas>
    </div>
    <div id="unit2" class="unit box-round box-shadow" draggable="true">
      <canvas></canvas>
    </div>
  </div>
  <script src="Scripts/main.js" type="text/javascript"></script>
</body>
</html>
