<!DOCTYPE html>
<html>
<head>
  <title>Audio &amp; Video</title>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js" type="text/javascript"></script>
  <link href="Styles/site.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="content">
    <audio id="audio">
      <source src="Media/gwt.ogg" type="audio/ogg" >
      <source src="Media/gwt.mp3" type="audio/mp3" >
    </audio>
    <video id="video">
      <source src="Media/lego.ogv" type="video/ogg" >
      <source src="Media/lego.mp4" type="video/mp4" >
    </video>
    <div id="video-controls">
      Video: 
      <button class="play">play</button>
      <span class="time"></span>
    </div>
    <div id="audio-controls">
      Audio: 
      <button class="play">play</button>
      <span class="time"></span>
      <div class="secondary-controls">
        Volume: 
        <button id="volume-up">+</button>
        <button id="volume-down">-</button>
        <button id="mute">mute</button>
        <span id="volume"></span>
      </div>
    </div>
    <footer>
      <p>Video copyright 2012, <a href="http://iangilman.com">Ian Gilman</a>.</p>
      <p>Audio by <a href="http://gwaxtrio.bandcamp.com/">Gennaro's Wax Trio</a>, copyright 2008, BMI, BLZDub Music; used by permission.</p>
    </footer>
  </div>
  <script src="Scripts/main.js" type="text/javascript"></script>
</body>
</html>
